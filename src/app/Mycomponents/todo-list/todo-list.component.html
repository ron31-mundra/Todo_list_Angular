<div my-3>
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.sno}}.) {{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}<br>{{todo.active}}</p>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="todo" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}"> Done</label>
    </div>

    <button class="btn btn-sm btn-danger" (click)="deleteTodo(todo)">Delete</button>
</div>
