<div class="container">
    <h1 class="text-center mb-3">Todo-List By Ronak</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <br />
    <h4>Your Todo</h4>

    <div *ngIf="this.todos.length === 0; else elseBlock">No Todos To Show</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-list [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-list>
        </div>
    </ng-template>
</div>
